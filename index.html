<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
</head>

<body>
    <div id="page-body">
        <div id="title-section">
            <h1 id="title">Library</h1>
            <div id="dark-mode-div">
                <label for="dark-mode">Dark mode: </label>
                <label class="switch">
                    <div class="switch" id="dark-mode-switch-div">
                        <input type="checkbox" name="dark-mode" id="dark-mode">
                        <span class="slider round"></span>
                </label>
                </div>
            </div>
        </div>
        <main id="library">
            <button id="book-button" class="active-button">+</button>
        </main>
        <footer>
            <h2>Héctor González Orozco</h2>
            <a href='https://github.com/hectorgonzalezo/library'>
                <img src="./images/github-logo.png" alt="github logo" id="github-logo">
            </a>
        </footer>
    </div>
    <div id="pop-up" class="book">
        <form action="#" method="get">
                <h1>Add new book</h1>
                <label for="new-title">Title:</label>
                <input type="text" id="new-title" name="new-title" placeholder="Title" required>
                <label for="new-author">Author:</label>
                <input type="text" id="new-author" name="new-author" placeholder="Author" required>
                <label for="new-pages">Pages:</label>
                <input type="number" id="new-pages" name="new-pages" placeholder="Pages" min="1" required>
                <label for="new-read">Read it?:</label>
                <input type="checkbox" name="new-read" id="new-read">
                <button id="add-book-button">Add book</button>
        </form>
    </div>
</body>

</html>
