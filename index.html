<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
</head>

<body>
    <div id="page-body">
        <div id="title-section">
            <h1 id="header-title">Library</h1>
            <div id="dark-mode-div">
                <label for="dark-mode">Dark mode: </label>
                <div class="switch" id="dark-mode-switch-div">
                    <input type="checkbox" name="dark-mode" id="dark-mode">
                    <span class="slider round"></span>
            </div>
        </div>
    </div>
    <main id="library">
        <button id="book-button" class="active-button">+</button>
    </main>
    <footer>
        <h2>Héctor González Orozco</h2>
        <a href='https://github.com/hectorgonzalezo/library'>
            <img src="./images/github-logo.png" alt="github logo" id="github-logo">
        </a>
    </footer>
    </div>
    <div id="pop-up" class="book">
        <form id="add-book-form">
            <h1>Add new book</h1>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Title" maxlength=50 required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Author" maxlength=50 required>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" placeholder="Pages" min="1" required>
            <label for="read">Read it?:</label>
            <input type="checkbox" name="read" id="read" value="1">
            <button id="add-book-button">Add book</button>
        </form>
    </div>
</body>

</html>
